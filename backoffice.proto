syntax = "proto3";

import "google/protobuf/timestamp.proto";

option go_package = "github.com/353solutions/rides/pb";

message LineItem{
  string s_k_u = 1;
  int32 amount = 2;
  int32 price = 3;
}

message Invoice{
  string i_d = 1;
  google.protobuf.Timestamp time = 2;
  string customer = 3;
  repeated LineItem items = 4;
}